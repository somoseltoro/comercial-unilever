<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard Power BI - Distribuidora El Toro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #0060a9; /* Azul similar al de Unilever */
            color: #fff;
            padding: 10px;
        }
        /* Contenedor de los logos con fondo blanco */
        .logo-container {
            background-color: #fff; /* Fondo blanco para los logos */
            padding: 10px 0;
        }
        header img {
            height: 50px;
            margin-right: 20px;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            margin-top: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<header>
    <div class="logo-container">
        <img src="logouni.png" alt="Unilever Logo">
        <img src="logotoro.png" alt="Distribuidora El Toro Logo">
    </div>
</header>

<div id="login" class="container">
    <h2>Iniciar Sesión</h2>
    <form onsubmit="return validateLogin()">
        <input type="text" id="username" placeholder="Usuario" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button type="submit">Ingresar</button>
    </form>
</div>

<div id="dashboard" style="display:none;">
    <h2>Dashboards Power BI - Distribuidora El Toro</h2>
    
    <!-- Primer Dashboard de Power BI -->
    <iframe title="Dash_Unilever" src="https://app.powerbi.com/view?r=eyJrIjoiNzZlYjRjMjEtN2ZlMC00MmM5LWI2MTktMTlmNWVkMzUxN2JjIiwidCI6ImFhODFiNGU2LTllMTMtNDUxNC1iNzkwLTY1YWUyNDZlZjExZiIsImMiOjR9" allowFullScreen="true"></iframe>
    
    <!-- Segundo Dashboard de Power BI -->
    <iframe title="Dash_Exhibidores_Unilever" width="600" height="373.5" src="https://app.powerbi.com/view?r=eyJrIjoiMTllOGNmZDktYzBlOS00NjkxLWJkY2QtZTcxOWJmNDA1Y2VhIiwidCI6ImFhODFiNGU2LTllMTMtNDUxNC1iNzkwLTY1YWUyNDZlZjExZiIsImMiOjR9" frameborder="0" allowFullScreen="true"></iframe>
</div>

<footer>
    <p>&copy; 2024 Distribuidora El Toro - Todos los derechos reservados.</p>
</footer>

<script>
    function validateLogin() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        
        // Datos de acceso
        var correctUsername = "unileverdash";
        var correctPassword = "Un2024d";

        // Verificar si los datos son correctos
        if (username === correctUsername && password === correctPassword) {
            // Ocultar el formulario de login
            document.getElementById("login").style.display = "none";
            // Mostrar el informe
            document.getElementById("dashboard").style.display = "block";
            return false;  // Evitar que el formulario se envíe
        } else {
            alert("Usuario o contraseña incorrectos. Intenta de nuevo.");
            return false;  // Evitar que el formulario se envíe
        }
    }
</script>

</body>
</html>
